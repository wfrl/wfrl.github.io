<h3>Theorem eq_incl_trans</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> eq_incl_trans<br>
A = B → B ⊆ C → A ⊆ C</div></div>
<pre><b>Proof</b>
01. 1 ⊢ A = B, <a href='hypo.htm'>hypo</a>.
02. 2 ⊢ B ⊆ C, <a href='hypo.htm'>hypo</a>.
03. 1, 2 ⊢ A ⊆ C, <a href='eq_subst_rev.htm'>eq_subst_rev</a> 1 2.
eq_incl_trans. ⊢ A = B → B ⊆ C → A ⊆ C,
  <a href='subj_intro_ii.htm'>subj_intro_ii</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on two axioms:<br><a href='eq_refl.htm'>eq_refl</a>, <a href='eq_subst.htm'>eq_subst</a>.</p>
