<h3>Axiom infinity</h3>
<div class='box'><div class='ax'><b class='ax'>Axiom.</b> infinity<br>
∃A. set A ∧ (∅ ∈ A ∧ ∀x. x ∈ A → x ∪ {x} ∈ A)</div></div>
<p>The axiom of infinity. It states that there exists an
inductive set, i.e., a set that contains the <a href='empty_set_eq.htm'>empty set</a>
and is closed under the <a href='succ_eq.htm'>successor operation</a>.</p>
