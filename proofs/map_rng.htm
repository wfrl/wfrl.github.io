<h3>Theorem map_rng</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> map_rng<br>

<pre><b>Proof</b>
01. 1 ⊢ map f X Y, <a href='hypo.htm'>hypo</a>.
02. 1 ⊢ function f ∧ dom f = X ∧ rng f ⊆ Y, <a href='map_unfold.htm'>map_unfold</a> 1.

map_rng. ⊢ map f X Y → rng f ⊆ Y, <a href='subj_intro.htm'>subj_intro</a> 3.
