<h3>Rule ex_intro</h3>
<div class='box'><div class='rule'><b class='rule'>Rule.</b> ex_intro<br>
(H ⊢ P t) → (H ⊢ ∃x. P x)</div></div>
<p>Existential quantification introduction. If P&nbsp;t is
shown for some term t, we may conclude the existence of at least one x
with P&nbsp;x by witness x&nbsp;:=&nbsp;t.</p>
