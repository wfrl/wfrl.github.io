<h3>Definition sur_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> sur_equi<br>
sur f X Y ↔ map f X Y ∧ rng f = Y</div></div>
<p>A <a href='map_equi.htm'>mapping</a> f from X to Y is called
<i>surjective</i> if its <a href='rng_eq.htm'>range</a> coincides with its
codomain&nbsp;Y.</p>
