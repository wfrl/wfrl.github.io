<h3>Definition img_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> img_eq<br>
img R A = {y | ∃x. x ∈ A ∧ (x, y) ∈ R}</div></div>
<p>The <i>image</i> of a relation R under A is the class
containing every element that is the second component of a pair whose
first component is in A.</p>
