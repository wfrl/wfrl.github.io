<h3>Definition inv_img_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> inv_img_eq<br>
inv_img R B = {x | ∃y. y ∈ B ∧ (x, y) ∈ R}</div></div>
<p>The <i>inverse image</i> of a relation R under B is
the class containing every element that is the first component of a
pair whose second component is in B.</p>
