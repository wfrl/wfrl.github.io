<h3>Rule uq_elim</h3>
<div class='box'><div class='rule'><b class='rule'>Rule.</b> uq_elim<br>
(H ⊢ ∀x. P x) → (H ⊢ P t)</div></div>
<p>Universal quantification elimination. A universal
quantification ∀x.&nbsp;P&nbsp;x may be specialised to any proposition P&nbsp;t,
where&nbsp;t is an arbitrary term.</p>
