<h3>Rule wk</h3>
<div class='box'><div class='rule'><b class='rule'>Rule.</b> wk<br>
(H ⊢ B) → (H ∧ A ⊢ B)</div></div>
<p>Weakening. If B holds under hypothesis H, it certainly holds
under the additional hypothesis A.</p>
