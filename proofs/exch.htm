<h3>Rule exch</h3>
<div class='box'><div class='rule'><b class='rule'>Rule.</b> exch<br>
(H ⊢ A) → (H ⊢ A)</div></div>
<p>Exchange. States that σ(H) ⊢ A follows from H ⊢ A for any
permutation σ of conjunction arguments. Since this rule is automatically
applied by the proof checker, it does not need to be explicitly stated.</p>
