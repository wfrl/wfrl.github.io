<h3>Definition indicator_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> indicator_eq<br>
χ A X =
  {t | ∃x. x ∈ X \ A ∧ t = (x, ∅)} ∪
  {t | ∃x. x ∈ A ∧ t = (x, {∅})}</div></div>
<p>The <i>indicator function</i> of A, defined as<br>
&nbsp;&nbsp;χ<sub>A</sub>: X → {0, 1}, χ<sub>A</sub> x := 1 if x ∈ A else 0.</p>
