<h3>Theorem incl_eq_trans</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> incl_eq_trans<br>
A ⊆ B → B = C → A ⊆ C</div></div>
<pre><b>Proof</b>
01. 1 ⊢ A ⊆ B, <a href='hypo.htm'>hypo</a>.
02. 2 ⊢ B = C, <a href='hypo.htm'>hypo</a>.
03. 1, 2 ⊢ A ⊆ C, <a href='eq_subst.htm'>eq_subst</a> 2 1.
incl_eq_trans. ⊢ A ⊆ B → B = C → A ⊆ C,
  <a href='subj_intro_ii.htm'>subj_intro_ii</a> 3.
</pre>
<p><b>Dependencies</b><br>The given proof depends on one axiom:<br><a href='eq_subst.htm'>eq_subst</a>.</p>
