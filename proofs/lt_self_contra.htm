<h3>Theorem lt_self_contra</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> lt_self_contra<br>
a &lt; a → ⊥</div></div>
<pre><b>Proof</b>
01. 1 ⊢ a &lt; a, <a href='hypo.htm'>hypo</a>.
02. 1 ⊢ ¬(a = a), <a href='neq_from_lt.htm'>neq_from_lt</a> 1.
03. ⊢ a = a, <a href='eq_refl.htm'>eq_refl</a>.
04. 1 ⊢ ⊥, <a href='neg_elim.htm'>neg_elim</a> 2 3.
lt_self_contra. ⊢ a &lt; a → ⊥, <a href='subj_intro.htm'>subj_intro</a> 4.
</pre>
<p><b>Dependencies</b><br>The given proof depends on one axiom:<br><a href='eq_refl.htm'>eq_refl</a>.</p>
