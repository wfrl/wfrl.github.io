<h3>Definition choice_function_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> choice_function_equi<br>
choice_function f ↔
  function f ∧ ∀x. x ∈ dom f → app f x ∈ x</div></div>
<p>A <i>choice function</i> is a
<a href='function_equi.htm'>function</a> that selects an element from every class
that occurs as an element in its <a href='dom_eq.htm'>domain</a>.</p>
