<h3>Axiom subset</h3>
<div class='box'><div class='ax'><b class='ax'>Axiom.</b> subset<br>
A ⊆ B → set B → set A</div></div>
<p>The axiom of subsets. It states that a
<a href='incl_equi.htm'>subclass</a> of a <a href='set_equi.htm'>set</a> must also be a set.</p>
