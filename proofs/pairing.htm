<h3>Axiom pairing</h3>
<div class='box'><div class='ax'><b class='ax'>Axiom.</b> pairing<br>
set x → set y → set {x, y}</div></div>
<p>The axiom of pairing. It states that the pair set of
two <a href='set_equi.htm'>sets</a> must also be a set. Note that the pair set
{x,&nbsp;y} is defined as a shorthand for {x}&nbsp;∪&nbsp;{y}, the
<a href='union_eq.htm'>union</a> of two <a href='sg_eq.htm'>singletons</a>.</p>
