<h3>Theorem incl_refl</h3>
<div class='box'><div class='thm'><b class='thm'>Theorem.</b> incl_refl<br>
A ⊆ A</div></div>
<p>Reflexivity law of <a href='incl_equi.htm'>inclusion</a>.</p>
<pre><b>Proof</b>
01. 1 ⊢ x ∈ A, <a href='hypo.htm'>hypo</a>.
02. ⊢ x ∈ A → x ∈ A, <a href='subj_intro.htm'>subj_intro</a> 1.
03. ⊢ ∀x. x ∈ A → x ∈ A, <a href='uq_intro.htm'>uq_intro</a> 2.
incl_refl. ⊢ A ⊆ A, <a href='incl_intro.htm'>incl_intro</a> 3.
</pre>
