<h3>Definition inv_eq</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> inv_eq<br>
inv R = {t | ∃x. ∃y. t = (y, x) ∧ (x, y) ∈ R}</div></div>
<p>The <i>inverse</i> of a relation is formed by swapping
the components for each pair.</p>
