<h3>Definition num_eq_equi</h3>
<div class='box'><div class='def'><b class='def'>Definition.</b> num_eq_equi<br>
num_eq X Y ↔ ∃f. bij f X Y</div></div>
<p>Two sets X, Y are called <i>equinumerous</i>, written |X| = |Y|, if
there exists a <a href='bij_equi.htm'>bijection</a> from X to Y.</p>
